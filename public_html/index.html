
<style>
    span.error { font-weight: bold; color: red;}
</style>
<html ng-app="urlSubscribed">
    <head>
        <title>ManagementGym2.0</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.angularjs.org/1.4.3/angular.js" type="text/javascript"></script>
        <script src="https://code.angularjs.org/1.4.3/angular-resource.js" type="text/javascript"></script>
        <script src="https://code.angularjs.org/1.4.3/angular-route.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="controllers/urlSubscribed.js" type="text/javascript"></script>
    </head>
    <body> 
        <nav class="navbar navbar-default" >
            <div class="col-xs-15">
                <a class="navbar-brand" href="#"><h1><b>MANAGEMENT GYM 2.0</b></h1></a>
            </div>    
            <form name="login" novalidate><br>
                <div class="col-xs-3 form-group">
                    <label>Username</label>
                    <input name="username" class="form-control" ng-model="username" required />
                    <span class="error" ng-show="login.username.$error.required">
                        Inserire Username Valido
                    </span>
                </div>
                <div class="col-xs-3 form-group">
                    <label>Password</label><br>
                    <input type="password" name="password" class="form-control" ng-model="password" required />
                    <span class="error" ng-show="login.password.$error.required">
                        Inserire la Password
                    </span>
                </div>
                <div class="col-xs-1 form-group">
                    <br>
                    <button class="btn btn-primary">Accedi</button>
                </div>
            </form>
        </nav>
        <div class="col-xs-7">
            <img src="http://www.rentalstudio.it/wp-content/themes/rental/images/icona_palestra.png" width="500px" height="500px"> 
        </div>
        <div class="col-xs-4 well">
            <form name="subscribe" novalidate>
                <h4>Nuovo Utente? Iscriviti!</h4>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" ng-model="subscribed.username" required/>
                    <span class="error" ng-show="subscribe.username.$error.required">
                        Inserire Username Valido
                    </span>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="subscribed.password" required/>
                    <span class="error" ng-show="subscribe.password.$error.required">
                        Inserire la Password
                    </span>
                </div>
                <div class="form-group">
                    <label>mail</label>
                    <input type="text" name="mail" class="form-control" ng-model="subscribed.mail" required/>
                    <span class="error" ng-show="subscribe.mail.$error.required">
                        Inserire mail valida
                    </span>
                </div>
                <div class="form-group">
                    <label>Età</label>
                    <input type="text" name="age" class="form-control" ng-model="subscribed.age" required/>
                    <span class="error" ng-show="subscribe.age.$error.required">
                        Inserire l'età
                    </span>
                </div>
                <div class="form-group">
                    <label>Altezza</label>
                    <input type="text" name="height" class="form-control" ng-model="subscribed.height" required/>
                    <span class="error" ng-show="subscribe.height.$error.required">
                        Inserire l'altezza
                    </span>
                </div>
            </form>
            <button class="btn btn-standard"ng-disabled="subscribe.$invalid">Iscriviti</button>
        </div>
    </body>
</html>
