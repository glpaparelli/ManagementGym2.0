<style>
    .ng-invalid { background-color: lightpink; }
    .ng-valid { background-color: lightgreen; }
    span.error { color: red; font-weight: bold; }
</style>

<div class="row" ng-controller="loginCtrl">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Accedi</div>
            <div class="panel-body">
                <form name="login" novalidate>
                    <div class="well">
                        <div class="form-group">
                            <label>Username</label>
                            <input name="username" class="form-control" ng-model="username" required />
                            <span class="error" ng-show="login.username.$error.required">
                                Inserisci username
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input name="password" type="password" class="form-control" ng-model="password" required />
                            <span class="error" ng-show="login.password.$error.required">
                                Inserisci password
                            </span>
                        </div>

                        <div class="text-center">
                            <button ng-disabled="login.$invalid" class="btn btn-primary" ng-click="logIn(username, password)">Accedi</button>
                        </div>           
                    </div>
                </form>  
                <div class="alert alert-danger" ng-show="authenticationError">
                    Username o password invalidi
                </div>
            </div>
        </div>
        
    </div>
    <div class="col-md-4"></div>
</div>
