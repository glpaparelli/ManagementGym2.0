<html ng-app="adminModule">
    <head>
        <title>Amministratore</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.angularjs.org/1.4.3/angular.js" type="text/javascript"></script>
        <script src="https://code.angularjs.org/1.4.3/angular-resource.js" type="text/javascript"></script>
        <script src="https://code.angularjs.org/1.4.3/angular-route.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="controllers/adminController.js" type="text/javascript"></script>
        <script src="controllers/adminLoginController.js" type="text/javascript"></script>
        <script src="controllers/dashboardController.js" type="text/javascript"></script>
        <script src="controllers/boardTrainingController.js" type="text/javascript"></script>
        <script src="filters/customFilter.js" type="text/javascript"></script>
    </head>
    <body ng-controller="secondoCtrl">
        <nav class="navbar navbar-default">
            <a class="navbar-brand" href="#">Management Gym 2.0</a>
            <div class="navbar-brand navbar-right">
                <button type="button" class="btn btn-xs btn-primary" ng-show="location.path() == '/createsBoardTraining'" ng-click="changeToDashboard()">Gestisci abbonati</button>
                <button type="button" class="btn btn-xs btn-primary" ng-show="location.path() == '/dashboard'" ng-click="changeToBoard()">Gestisci schede</button>
                <button type="button" class="btn btn-xs btn-danger" 
                        ng-show="location.path() == '/dashboard' || location.path() == '/createsBoardTraining'" 
                        ng-click="logout()">Logout</button>
            </div>
        </nav>
        <ng-view/>
    </body>
</html>
